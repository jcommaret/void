name: Publish Build Artifacts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC

jobs:
  publish-artifacts:
    name: Publish Build Artifacts
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Install build tools
        run: |
          sudo apt update -y
          sudo apt install -y build-essential pkg-config libx11-dev libx11-xcb-dev libxkbfile-dev libnotify-bin libkrb5-dev

      - name: Compile
        run: |
          npm run compile

      - name: Build extensions
        run: |
          npm run compile-extensions-build

      - name: Build web version
        run: |
          npm run compile-web

      - name: Build CLI
        working-directory: cli
        run: |
          cargo build --release

      - name: Package artifacts
        run: |
          # Create a directory for artifacts
          mkdir -p artifacts
          
          # Copy main build artifacts
          cp -r out/ artifacts/out/
          
          # Copy CLI binary
          cp cli/target/release/void artifacts/void-cli-linux
          
          # Copy web build
          cp -r out-vscode/ artifacts/out-vscode/
          
          # Create a zip file
          zip -r void-artifacts.zip artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: void-build-artifacts
          path: void-artifacts.zip
          retention-days: 30
